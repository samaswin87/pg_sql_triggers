name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['2.7', '3.0', '3.1', '3.2', '3.3', '3.4']
        rails-version: ['6.0', '6.1', '7.0', '7.1', '7.2', '8.0']
        exclude:
          # Rails 7.1+ works better with Ruby >= 3.0
          - ruby-version: '2.7'
            rails-version: '7.1'
          - ruby-version: '2.7'
            rails-version: '7.2'
          - ruby-version: '2.7'
            rails-version: '8.0'
          # Rails 7.2 requires Ruby >= 3.1
          - ruby-version: '3.0'
            rails-version: '7.2'
          - ruby-version: '3.0'
            rails-version: '8.0'
          # Rails 8.0 requires Ruby >= 3.2
          - ruby-version: '3.1'
            rails-version: '8.0'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pg_sql_triggers_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pg_sql_triggers_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false

      - name: Install dependencies
        env:
          RAILS_VERSION: ${{ matrix.rails-version }}
        run: |
          if [ "${{ matrix.ruby-version }}" == "2.7" ]; then
            gem install bundler -v 2.4.22
          else
            gem install bundler
          fi
          bundle install --jobs 4 --retry 3

      - name: Setup test database
        run: |
          bundle exec rake db:create db:migrate || true

      - name: Run tests
        run: bundle exec rake spec

      - name: Upload coverage reports
        if: matrix.ruby-version == '3.4' && matrix.rails-version == '7.2'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
